{% extends 'base.html' %}
{% block title %}Display Board {% endblock %}
{% block content %}
<section id="boggle">

    <table class="board">
      <tbody>
        {% for row in board %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p>High Score: 
        <b>{{ highscore }}</b> 
        in {{ nplays }} plays
    </p>

    <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
    </p>

    <form  class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
    </form>

    <p class="msg">
        <!-- our JS will put messages here dynamically -->
    </p>

    <ul class="words">
        <!-- our JS will put words here as they score -->
    </ul>

{% endblock %}
